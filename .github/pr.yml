name: Maven Verify

on:
  pull_request:
    branches: [ "main" ]

jobs:
  maven:
    name: Maven Verify
    uses: backbase/workflows/.github/workflows/maven-verify.yml
    with:
      java-version: 21
    secrets:
      maven-username: ${{ secrets.REPO_USERNAME }}
      maven-password: ${{ secrets.REPO_PASSWORD }}

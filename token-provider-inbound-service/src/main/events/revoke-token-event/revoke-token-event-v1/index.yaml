event:
  name: RevokeTokenEvent
  version: 1.0.0
  summary: |
    RevokeTokenEvent Event is used to revoke en existing token
  details: |
    This event will revoke a token passed through `token` in the payload
  capability: TokenManagement
  properties:
    - name: bbEventType
      value: com.backbase.goldensample.event.spec.v1.RevokeTokenEvent
  destination:
    - com.backbase.goldensample.event.spec.v1.RevokeTokenEvent
  lifecycle:
    deprecated: false
  consumers:
    - TokenManagement